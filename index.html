<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="container undated-container">
        <div class="row">
            <div class="todo-body col-md-6" >
                <h1 class="text-center pt-3">
                    UNDATED TODOS
                </h1>
                <hr>
                <h3 class="text-center pb-2">Add or Search Todo</h3>
                <form id="undated">
                    <div class="form-group">
                        <input class="form-control" type="text" name="undated-todo" id="undated-todo" placeholder="Enter your To-Do here!">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success mt-2">ADD your To-Do</button>
                        </div>
                        <!-- Alert -->
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-4" name="search-undated-todo" id="search-undated-todo" placeholder="Search for To-Do's">
                    </div>
                </form>
            </div>
            <div class="col-md-6 todo-list-body">
                <h1 class="text-center pt-3">UNDATED TODO LIST</h1>
                <hr>
                <ul class="undated-todo-list">
                    
                </ul>
                <div class="d-grid gap-2 col-6 mx-auto mt-2">
                    <button type="submit" id="clear-todos" class="btn btn-danger">CLEAR LIST</button>
                </div>
            </div>
        </div>
    </div>
    
        


    

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
